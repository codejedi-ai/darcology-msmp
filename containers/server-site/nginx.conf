server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Increase buffer sizes to handle large headers/cookies
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve mods.zip from data volume
    location /mods.zip {
        alias /usr/share/nginx/html/data/mods.zip;
        add_header Content-Type application/zip;
        add_header Content-Disposition "attachment; filename=mods.zip";
    }
    
    # Redirect /download_mods to mods.zip
    location /download_mods {
        return 302 /mods.zip;
    }

    # Proxy to ttyd terminal (with WebSocket support)
    location /server-terminal {
        proxy_pass http://minecraft-server:7681;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Error pages
    error_page 404 /index.html;
}

