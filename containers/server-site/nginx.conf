server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for dynamic hostname resolution (needed for host.docker.internal)
    resolver 127.0.0.11 valid=30s;

    # Increase buffer sizes to handle large headers/cookies
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve mods.zip from data volume
    location /mods.zip {
        alias /usr/share/nginx/html/data/mods.zip;
        add_header Content-Type application/zip;
        add_header Content-Disposition "attachment; filename=mods.zip";
    }
    
    # Redirect /download_mods to mods.zip
    location /download_mods {
        return 302 /mods.zip;
    }

    # Redirect to ttyd terminal on localhost:7681
    location /server-terminal {
        return 302 http://localhost:7681;
    }

    # Serve custom terminal error page
    location = /terminal-error.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Error pages
    error_page 404 /index.html;
}

